<!DOCTYPE html>
<html lang="en" ng-app="ToDoList">
<head>
  <meta charset='utf-8'>
  <title>To-Do List App</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="js/app.js"></script>
  <script src="js/toDoListController.js"></script>
</head>
<body ng-controller="ToDoListController as ToDoCtrl">
  <div class="container">
    <header>
      <h1>What do I need to do?</h1>
    </header>
    <section>
    <ul class="items-to-do"></ul>
    </section>
    <section>
      <p class="count">items left</p>
    </section>
      <ul class="horizontal-list">
        <li><button>All</button></li>
        <li><button>Active</button></li>
        <li><button>Complete</button></li>
        <li><button>Clear All</button></li>
      </ul>
    <section>

    </section>
  </div>
</body>
</html>
